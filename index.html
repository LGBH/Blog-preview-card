<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div role="card" class="card__container">
      <img
        class="header__illustration"
        src="./assets/images/illustration-article.svg" alt="Imagen de fondo"
      />
      <article class="article__content">
        <div role="tag" class="article__tag">Learning</div>
        <div role="date" class="article__date">Published 02 Feb. 2025</div>
        <h1>HTML & CSS foundations</h1>
        <div role="descriptions" class="article__description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div role="perfil" class="article__perfil">
          <img class="perfil__avatar" src="./assets/images/image-avatar.webp" alt="Imagen del perfil"/>
          <p>LGBH</p>
        </div>
      </article>      
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="name">LGBH</a>.
      </footer>
    </div>
  </body>
</html>
